<!DOCTYPE html>
<html>
<!-- 
    Page de décodage de l'application
 -->

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <title>SmartCode</title>
</head>

<body>
    <div class="p-0 mb-1">
        <img src="img/decode.png" alt="..." class="img-thumbnail rounded mx-auto d-block">
    </div>
    <div class="d-flex justify-content-center m-1 text-center">
        <video id="video" style="display: none;">
        </video>

        <canvas class="center-block" id="canvasOutput"></canvas>
        </br>

        
    </div>

    <canvas class="center-block" id="canvasResult" width="300" height="300"></canvas>
    <canvas class="center-block" id="canvasResultTEST" width="300" height="300"></canvas>
    <div class="index-buttons mb-5">
        <div class="col-md-12 text-center">
            <button class="btn btn-primary btn-lg text-uppercase" id="capture" >Capture</button>
            <button class="btn btn-primary btn-lg text-uppercase" id="retour">Retour</button>
        </div>
    </div>
    <a class="text-capitalize text-center m-0 mb-1" id="copyright" href="https://www.uha.fr/" target="_blank"
        style="text-decoration: none;">© 2022 Université Haute-Alsace</a>
    <script src="cordova.js"></script>
    <script src="js/decode.js"></script>
    <script async src="js/opencv.js" type="text/javascript" onload="initOpenCV();"></script>
</body>

</html>
