<!DOCTYPE html>
<html>
<!-- 
    Page d'encodage de l'application
 -->

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css">
    <title>SmartCode</title>
</head>

<body>
    <div class="p-0 mb-1">
        <img src="img/encode.png" alt="..." class="img-thumbnail rounded mx-auto d-block">
    </div>
    <div class="container contenu text-center">
        <div class="mt-2 mb-2">
            <div class="input-group mb-1">
                <input id="input" type="text" maxlength="68" class="form-control" placeholder="Texte à encoder">
            </div>
            68 caractères autorisés : <span id="nb-char">0</span> / 68
            <button class="btn btn-primary btn-lg text-uppercase m-3" id="generate">Generer QR CODE</button>
        </div>
        </br>
    </div>
    <div class="index-buttons mb-5">
        <div class="col-md-12 text-center">
            <button class="btn btn-primary btn-lg text-uppercase" id="retour">Retour</button>
        </div>
    </div>
    <a class="text-capitalize text-center m-0 mb-1" id="copyright" href="https://www.uha.fr/" target="_blank"
        style="text-decoration: none;">© 2022 Université Haute-Alsace</a>
    <script src="cordova.js"></script>
    <script src="js/encode.js"></script>
</body>

</html>
